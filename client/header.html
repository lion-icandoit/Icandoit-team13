<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./../assets/images/favicon.ico" type="image/ico" />
    <link
      rel="shortcut"
      href="./../assets/images/favicon.ico"
      type="image/ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- <script src="./js/main.js" type="module"></script> -->
    <script src="./js/common/bannerSwiper.js" type="module"></script>
    <title>TAING</title>
  </head>

  <body class="-font--font-family">
    <!-- 헤더영역 nav -->
    <header class="header fixed z-20 flex w-[1920px] px-[70px] py-[29px]">
      <h1 class="mr-[52px] inline-block">
        <a
          href="./header.html"
          class="block h-[42px] w-[132px] bg-[url('./../assets/images/tving-logo-icon.svg')] bg-auto bg-no-repeat"
        >
          <span class="a11yhidden">TAING 로고</span>
        </a>
      </h1>
      <nav class="flex w-[100%] items-center justify-between -text--gray-200">
        <ul class="flex items-center text-[21.3px]">
          <li class="mr-[52px]">
            <a href="#" class="flex opacity-80 hover:opacity-100">
              <img
                src="./../assets/images/Live-icon.svg"
                alt="실시간"
                class="mr-[10px]"
              />
              실시간
            </a>
          </li>
          <li class="mr-[52px]">
            <a href="#" class="opacity-80 hover:opacity-100">TV프로그램</a>
          </li>
          <li class="mr-[52px]">
            <a href="#" class="opacity-80 hover:opacity-100">영화</a>
          </li>
          <li>
            <a
              href="#"
              class="block h-[34px] w-[120px] bg-[url('./../assets/images/paramount-icon.svg')] bg-auto bg-no-repeat opacity-80 hover:opacity-100"
            >
              <span class="a11yhidden">파라마운트 플러스</span>
            </a>
          </li>
        </ul>
        <ul class="flex">
          <li>
            <button
              type="button"
              class="mr-[40px] block h-[40px] w-[40px] bg-[url('./../assets/images/glass-icon.svg')] bg-auto bg-no-repeat opacity-80 hover:opacity-100"
            >
              <span class="a11yhidden">검색</span>
            </button>
          </li>
          <li
            class="block h-[40px] w-[40px] bg-[url('./../assets/images/tving-icon.svg')] bg-auto bg-no-repeat"
          >
            <span class="a11yhidden">사용자 정보</span>
          </li>
        </ul>
      </nav>
    </header>

    <!-- 배너 swiper 영역 -->

    <section class="banner relative z-10 h-[855px]">
      <div class="swiper" id="swiper">
        <div class="swiper-wrapper relative"></div>
        <!--buttons -->
        <button
          type="button"
          class="swiper-button-prev opacity-50 hover:opacity-100"
          aria-label="이전"
          id="btnPrev"
        ></button>
        <button
          type="button"
          class="swiper-button-next opacity-50 hover:opacity-100"
          aria-label="다음"
          id="btnNext"
        ></button>

        <!--pagination -->
        <div class="navigation relative z-10">
          <div>
            <button type="button" class="bannerbtnPause play absolute z-10">
              <img src="./assets/images/Pause.svg" alt="슬라이드 정지 버튼" />
            </button>
            <div class="swiper-pagination absolute flex">
              <span
                class="swiper-pagination-bullet"
                aria-label="Go to slide 1"
              ></span>
              <span
                class="swiper-pagination-bullet"
                aria-label="Go to slide 2"
              ></span>
              <span
                class="swiper-pagination-bullet"
                aria-label="Go to slide 3"
              ></span>
              <span
                class="swiper-pagination-bullet"
                aria-label="Go to slide 4"
              ></span>
            </div>
          </div>
        </div>
      </div>
      <a
        href="#"
        class="banner__more absolute z-10 flex h-[78px] w-[221px] shrink-0 flex-col-reverse items-center rounded py-5 -text--paragraph-large -text--white"
        >자세히 보기</a
      >
    </section>
  </body>
</html>
